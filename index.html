<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Branding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <div class="logo">AW</div>
        <a href="#" class="btn-project">Book a Project</a>
    </header>

    <main>
        <div class="image-grid">
            <img src="image1.jpg" alt="Glass and shadow" class="img-small">
            <img src="image2.jpg" alt="Box on neutral background" class="img-small">
            <img src="image3.jpg" alt="Vase with dried flowers" class="img-large">
        </div>

        <div class="content">
            <h1>Stylish <br> Branding</h1>
            <p>
                To make Earth a better place I'm here to elevate sustainable businesses & handmade 
                products with exceptional branding and web design.
            </p>
            <button class="btn-call">Book a Free Call</button>
        </div>
    </main>
</body>
</html>
